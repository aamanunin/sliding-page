<app-navbar></app-navbar>

<app-sidenav></app-sidenav>

<app-right-screen (notify)="onNotifyRightWindow()"></app-right-screen>

<div id="main" class="main-content-panel">
  <div class="row">
    <div class="col-sm-1">
      <button (click)="showHideSideClicked()">
        <span id="show-hide-side-button" class="fa fa-chevron-left"></span>
      </button>
    </div>
    <div class="col-sm-11">
      <div class="row-content-header">
        {{title}}
      </div>
    </div>
  </div>
  <div class="main-content">
    <button class="btn btn-primary"
            (click)="detailButtonClicked()">
      detail
    </button>
  </div>
</div>
